# render.yaml
services:
  - type: web
    name: crop-recommendation-api
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: API_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
        
